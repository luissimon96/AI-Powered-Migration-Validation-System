# AI-Powered Migration Validation System - PR-Specific Checks
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ğŸ” PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main, develop ]
  pull_request_review:
    types: [submitted]

env:
  FORCE_COLOR: 1
  PYTHONUNBUFFERED: 1

# Cancel previous runs for same PR
concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“Š PR Metadata & Validation
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pr-validation:
    name: ğŸ“Š PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    outputs:
      has-python-changes: ${{ steps.changes.outputs.python }}
      has-config-changes: ${{ steps.changes.outputs.config }}
      has-test-changes: ${{ steps.changes.outputs.tests }}
      pr-size: ${{ steps.pr-size.outputs.size }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect File Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - 'src/**/*.py'
              - 'tests/**/*.py'
            config:
              - 'requirements*.txt'
              - 'setup.py'
              - 'pytest.ini'
              - '.github/**'
            tests:
              - 'tests/**'
              - 'run_tests.py'

      - name: ğŸ“ Calculate PR Size
        id: pr-size
        run: |
          files_changed=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | wc -l)
          lines_added=$(git diff --numstat origin/${{ github.base_ref }}..HEAD | awk '{sum += $1} END {print sum}')
          lines_removed=$(git diff --numstat origin/${{ github.base_ref }}..HEAD | awk '{sum += $2} END {print sum}')
          
          echo "files_changed=$files_changed" >> $GITHUB_OUTPUT
          echo "lines_added=$lines_added" >> $GITHUB_OUTPUT
          echo "lines_removed=$lines_removed" >> $GITHUB_OUTPUT
          
          # Determine size category
          total_changes=$((lines_added + lines_removed))
          if [ $total_changes -lt 50 ]; then
            size="XS"
          elif [ $total_changes -lt 200 ]; then
            size="S"
          elif [ $total_changes -lt 500 ]; then
            size="M"
          elif [ $total_changes -lt 1000 ]; then
            size="L"
          else
            size="XL"
          fi
          
          echo "size=$size" >> $GITHUB_OUTPUT
          
          # Add to PR summary
          echo "## ğŸ“Š PR Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: $size ($total_changes total changes)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: $files_changed modified" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines**: +$lines_added / -$lines_removed" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ·ï¸ Add PR Size Label
        uses: actions/github-script@v7
        with:
          script: |
            const size = '${{ steps.pr-size.outputs.size }}';
            const labels = ['size/XS', 'size/S', 'size/M', 'size/L', 'size/XL'];
            
            // Remove existing size labels
            for (const label of labels) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label
                });
              } catch (error) {
                // Label doesn't exist, ignore
              }
            }
            
            // Add current size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [`size/${size}`]
            });

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ§ª Fast Quality Checks (for rapid feedback)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  fast-checks:
    name: ğŸ§ª Fast Quality Checks
    runs-on: ubuntu-latest
    needs: pr-validation
    if: needs.pr-validation.outputs.has-python-changes == 'true'
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: ğŸ“¦ Install Quality Tools
        run: |
          python -m pip install --upgrade pip
          pip install isort flake8


      - name: ğŸ“ Check Import Sorting
        run: |
          echo "## ğŸ“ Import Sorting Check" >> $GITHUB_STEP_SUMMARY
          isort --check-only --diff src/ tests/ || {
            echo "âŒ Import sorting issues found" >> $GITHUB_STEP_SUMMARY
            echo "Run: \`isort src/ tests/\` to fix" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… Import sorting is correct" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ” Quick Lint Check
        run: |
          echo "## ğŸ” Linting Check" >> $GITHUB_STEP_SUMMARY
          flake8_output=$(flake8 src/ tests/ --count --statistics) || {
            echo "âŒ Linting issues found" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$flake8_output" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… No linting issues found" >> $GITHUB_STEP_SUMMARY

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ¯ Focused Testing (only changed areas)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  focused-tests:
    name: ğŸ¯ Focused Tests
    runs-on: ubuntu-latest
    needs: [pr-validation, fast-checks]
    if: needs.pr-validation.outputs.has-python-changes == 'true' || needs.pr-validation.outputs.has-test-changes == 'true'
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ğŸ¯ Run Tests for Changed Files
        run: |
          # Get changed Python files
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}..HEAD -- '*.py' | grep -E '^(src|tests)/' | head -20)
          
          echo "## ğŸ¯ Testing Changed Files" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "$changed_files" ]; then
            echo "No Python files changed, running fast unit tests" >> $GITHUB_STEP_SUMMARY
            python run_tests.py --unit --fast --parallel 2
          else
            echo "Changed files:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$changed_files" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            # Run focused tests
            python run_tests.py --unit --parallel 2
          fi

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results-${{ github.event.pull_request.number }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 3

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ›¡ï¸ Security Check for PR
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pr-security:
    name: ğŸ›¡ï¸ PR Security Check
    runs-on: ubuntu-latest
    needs: pr-validation
    if: needs.pr-validation.outputs.has-python-changes == 'true' || needs.pr-validation.outputs.has-config-changes == 'true'
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: ğŸ”’ Security Scan (Changed Files)
        run: |
          # Get changed Python files in src/
          changed_py_files=$(git diff --name-only origin/${{ github.base_ref }}..HEAD -- 'src/**/*.py' | head -10)
          
          echo "## ğŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$changed_py_files" ]; then
            echo "Scanning changed files:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$changed_py_files" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            # Run bandit on changed files
            bandit $changed_py_files --severity-level medium --confidence-level medium || {
              echo "âŒ Security issues found in changed files" >> $GITHUB_STEP_SUMMARY
              exit 1
            }
            echo "âœ… No security issues found in changed files" >> $GITHUB_STEP_SUMMARY
          else
            echo "No Python source files changed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ” Dependency Security Check
        if: needs.pr-validation.outputs.has-config-changes == 'true'
        run: |
          echo "## ğŸ” Dependency Security Check" >> $GITHUB_STEP_SUMMARY
          safety check --short-report || {
            echo "âŒ Vulnerable dependencies found" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          echo "âœ… No vulnerable dependencies found" >> $GITHUB_STEP_SUMMARY

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“ PR Comment with Results
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pr-comment:
    name: ğŸ“ PR Summary Comment
    runs-on: ubuntu-latest
    needs: [pr-validation, fast-checks, focused-tests, pr-security]
    if: always() && github.event.action != 'ready_for_review'
    
    steps:
      - name: ğŸ“ Create PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            // Find existing bot comment
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ” PR Quality Check Results')
            );
            
            const prSize = '${{ needs.pr-validation.outputs.pr-size }}';
            const fastChecks = '${{ needs.fast-checks.result }}';
            const focusedTests = '${{ needs.focused-tests.result }}';
            const prSecurity = '${{ needs.pr-security.result }}';
            
            const statusIcon = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'skipped': return 'â­ï¸';
                default: return 'â³';
              }
            };
            
            const body = `## ğŸ” PR Quality Check Results
            
            **PR Size:** \`${prSize}\` | **Status:** ${
              fastChecks === 'success' && 
              (focusedTests === 'success' || focusedTests === 'skipped') && 
              (prSecurity === 'success' || prSecurity === 'skipped') 
                ? 'âœ… Ready for Review' 
                : 'â³ Checks in Progress'
            }
            
            | Check | Status | Details |
            |-------|--------|---------|
            | ğŸ¨ Code Quality | ${statusIcon(fastChecks)} | Formatting, imports, linting |
            | ğŸ§ª Focused Tests | ${statusIcon(focusedTests)} | Tests for changed code |
            | ğŸ›¡ï¸ Security Scan | ${statusIcon(prSecurity)} | Security analysis |
            
            ${fastChecks === 'failure' ? 'âš ï¸ **Please fix code quality issues before review**' : ''}
            ${focusedTests === 'failure' ? 'âš ï¸ **Tests are failing - please fix before review**' : ''}
            ${prSecurity === 'failure' ? 'ğŸš¨ **Security issues detected - please address immediately**' : ''}
            
            ---
            _Automated checks by AI-Powered Migration Validation System CI/CD_`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… PR Status Check
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pr-status:
    name: âœ… PR Status
    runs-on: ubuntu-latest
    needs: [pr-validation, fast-checks, focused-tests, pr-security]
    if: always()
    
    steps:
      - name: ğŸ“Š Evaluate PR Status
        run: |
          echo "PR Validation: ${{ needs.pr-validation.result }}"
          echo "Fast Checks: ${{ needs.fast-checks.result }}"
          echo "Focused Tests: ${{ needs.focused-tests.result }}"
          echo "PR Security: ${{ needs.pr-security.result }}"
          
          # Check if any required check failed
          if [[ "${{ needs.fast-checks.result }}" == "failure" ]]; then
            echo "âŒ Fast checks failed - PR not ready for review"
            exit 1
          fi
          
          if [[ "${{ needs.focused-tests.result }}" == "failure" ]]; then
            echo "âŒ Tests failed - PR not ready for review"
            exit 1
          fi
          
          if [[ "${{ needs.pr-security.result }}" == "failure" ]]; then
            echo "âŒ Security checks failed - PR not ready for review"
            exit 1
          fi
          
          echo "âœ… All PR checks passed - ready for review!"