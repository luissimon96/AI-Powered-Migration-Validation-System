# ═══════════════════════════════════════════════════════════════
# AI-Powered Migration Validation System - Main CI Pipeline
# ═══════════════════════════════════════════════════════════════

name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test execution level'
        required: false
        default: 'standard'
        type: choice
        options:
          - 'fast'
          - 'standard' 
          - 'comprehensive'
      skip_slow:
        description: 'Skip slow tests'
        required: false
        default: false
        type: boolean

env:
  FORCE_COLOR: 1
  PYTHONUNBUFFERED: 1
  TESTING: true
  
# Cancel in-progress jobs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ───────────────────────────────────────────────────────────────
  # 🔍 Code Quality & Linting (Fast Feedback)
  # ───────────────────────────────────────────────────────────────
  quality:
    name: 🔍 Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            setup.py

      - name: 📦 Install Quality Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[quality]"

      - name: 🎨 Code Formatting (Black)
        run: black --check --diff src/ tests/

      - name: 📏 Import Sorting (isort)
        run: isort --check-only --diff src/ tests/

      - name: 🔍 Linting (flake8)
        run: flake8 src/ tests/

      - name: 🏷️ Type Checking (mypy)
        run: mypy src/
        continue-on-error: true  # Allow mypy to fail for now

  # ───────────────────────────────────────────────────────────────
  # 🛡️ Security Scanning
  # ───────────────────────────────────────────────────────────────
  security:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: 📦 Install Security Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[security-scan]"

      - name: 🔒 Security Linting (Bandit)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ --severity-level medium

      - name: 🛡️ Dependency Vulnerability Check (Safety)
        run: |
          safety check --json > safety-report.json || true
          safety check

      - name: 📊 Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ───────────────────────────────────────────────────────────────
  # 🧪 Core Testing Matrix
  # ───────────────────────────────────────────────────────────────
  test:
    name: 🧪 Test Python ${{ matrix.python-version }} (${{ matrix.test-category }})
    runs-on: ${{ matrix.os }}
    needs: quality
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        test-category: [unit, integration]
        include:
          # Add macOS and Windows for latest Python
          - python-version: "3.12"
            os: macos-latest
            test-category: unit
          - python-version: "3.12" 
            os: windows-latest
            test-category: unit
          # Add behavioral tests for latest Python only
          - python-version: "3.12"
            os: ubuntu-latest
            test-category: behavioral
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            setup.py

      - name: 💾 Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/virtualenvs
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-
            ${{ runner.os }}-python-

      - name: 📦 Install Core Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e ".[dev]"

      - name: 📦 Install AI Dependencies (if needed)
        if: matrix.test-category == 'behavioral'
        run: pip install -e ".[ai,browser]"
        continue-on-error: true

      - name: 🎭 Install Playwright (for behavioral tests)
        if: matrix.test-category == 'behavioral'
        run: |
          playwright install chromium
          playwright install-deps
        continue-on-error: true

      - name: 🧪 Run ${{ matrix.test-category }} Tests
        run: |
          if [ "${{ matrix.test-category }}" = "unit" ]; then
            python run_tests.py --unit --coverage --parallel 2
          elif [ "${{ matrix.test-category }}" = "integration" ]; then
            python run_tests.py --integration --coverage --parallel 2
          elif [ "${{ matrix.test-category }}" = "behavioral" ]; then
            python run_tests.py --behavioral --coverage
          fi
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: 📊 Generate Coverage Report
        run: |
          coverage xml
          coverage html
        continue-on-error: true

      - name: 📤 Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          flags: ${{ matrix.test-category }}
          name: ${{ matrix.test-category }}-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: 📊 Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.test-category }}-${{ github.run_id }}
          path: |
            htmlcov/
            coverage.xml
            test_report.html
          retention-days: 7

  # ───────────────────────────────────────────────────────────────
  # 🚀 Performance & System Tests (Optional)
  # ───────────────────────────────────────────────────────────────
  performance:
    name: 🚀 Performance Tests
    runs-on: ubuntu-latest
    needs: [test, security]
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_level == 'comprehensive'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: 📦 Install Performance Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,performance]"

      - name: ⚡ Run Performance Tests
        run: python run_tests.py --performance --verbose
        continue-on-error: true

      - name: 📊 Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results-${{ github.run_id }}
          path: |
            performance_report.html
            locust_results/
          retention-days: 7

  # ───────────────────────────────────────────────────────────────
  # ✅ Final Status Check
  # ───────────────────────────────────────────────────────────────
  status:
    name: ✅ CI Status
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    if: always()
    
    steps:
      - name: 📊 Check CI Results
        run: |
          echo "Quality Check: ${{ needs.quality.result }}"
          echo "Security Scan: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          
          if [[ "${{ needs.quality.result }}" == "failure" || "${{ needs.security.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi

      - name: 🎉 Success Notification
        if: success()
        run: |
          echo "🎉 All checks passed! Ready for merge."
          echo "📊 View test results in the Actions artifacts."

  # ───────────────────────────────────────────────────────────────
  # 🔄 Auto-merge Dependabot PRs (Optional)
  # ───────────────────────────────────────────────────────────────
  auto-merge:
    name: 🔄 Auto-merge Dependabot
    runs-on: ubuntu-latest
    needs: [quality, security, test]
    if: >
      github.actor == 'dependabot[bot]' &&
      github.event_name == 'pull_request' &&
      needs.quality.result == 'success' &&
      needs.security.result == 'success' &&
      needs.test.result == 'success'
    
    steps:
      - name: 🤖 Enable Auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}